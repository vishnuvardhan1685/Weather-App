<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Weather Dashboard</title>
    
    <link href="/dist/output.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-gray-200 transition-all duration-1000">

    <div id="loader" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm flex flex-col justify-center items-center z-50">
        <div class="w-16 h-16 border-4 border-slate-500 border-t-cyan-400 rounded-full animate-spin"></div>
        <p class="mt-4 text-cyan-300 text-lg">Fetching Weather Data...</p>
    </div>

    <main class="container mx-auto p-4 md:p-6 lg:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">

            <section class="lg:col-span-4 bg-slate-900/30 backdrop-blur-xl border border-cyan-300/20 rounded-3xl p-4 flex items-center gap-4 shadow-lg">
                <input type="text" id="city-search" placeholder="Search for a city..." class="flex-grow bg-transparent border-none outline-none text-lg placeholder-slate-400">
                <button id="search-btn" class="text-slate-400 hover:text-cyan-300 transition-colors text-xl">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </section>

            <section class="lg:col-span-2 lg:row-span-2 bg-slate-900/30 backdrop-blur-xl border border-cyan-300/20 rounded-3xl p-6 flex flex-col justify-between shadow-lg">
                <div>
                    <h2 class="text-4xl font-bold" id="location">--</h2>
                    <p class="text-slate-400" id="current-date">--</p>
                </div>
                <div class="flex items-center justify-around my-8">
                    <i id="current-icon" class="weather-icon fa-solid fa-circle-question text-8xl md:text-9xl text-cyan-300"></i>
                    <h1 class="text-7xl md:text-8xl font-bold" id="current-temp">--<span class="text-4xl align-super">Â°C</span></h1>
                </div>
                <p class="text-2xl text-center font-medium" id="current-desc">--</p>
            </section>
            
            <section class="bg-slate-900/30 backdrop-blur-xl border border-cyan-300/20 rounded-3xl p-6 shadow-lg">
                <h3 class="flex items-center gap-3 text-slate-400 font-medium mb-4"><i class="fa-solid fa-sun text-cyan-300"></i>Sun & Moon</h3>
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div>
                        <p class="text-slate-400 text-sm">Sunrise</p>
                        <p class="text-2xl font-semibold" id="sunrise-time">--</p>
                    </div>
                    <div>
                        <p class="text-slate-400 text-sm">Sunset</p>
                        <p class="text-2xl font-semibold" id="sunset-time">--</p>
                    </div>
                    <div>
                        <p class="text-slate-400 text-sm">Daylight</p>
                        <p class="text-xl font-semibold" id="daylight-duration">--</p>
                    </div>
                    <div>
                        <p class="text-slate-400 text-sm">UV Index</p>
                        <p class="text-xl font-semibold" id="uv-index">--</p>
                    </div>
                </div>
            </section>

            <section class="bg-slate-900/30 backdrop-blur-xl border border-cyan-300/20 rounded-3xl p-6 shadow-lg">
                <h3 class="flex items-center gap-3 text-slate-400 font-medium mb-4"><i class="fa-solid fa-wind text-cyan-300"></i>Wind</h3>
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div>
                        <p class="text-slate-400 text-sm">Speed</p>
                        <p class="text-xl font-semibold" id="wind-speed">--</p>
                    </div>
                    <div>
                        <p class="text-slate-400 text-sm">Gusts</p>
                        <p class="text-xl font-semibold" id="wind-gusts">--</p>
                    </div>
                    <div class="col-span-2">
                        <p class="text-slate-400 text-sm">Direction</p>
                        <p class="text-xl font-semibold" id="wind-direction">--</p>
                    </div>
                </div>
            </section>
            
            <section class="bg-slate-900/30 backdrop-blur-xl border border-cyan-300/20 rounded-3xl p-6 shadow-lg">
                <h3 class="flex items-center gap-3 text-slate-400 font-medium mb-4"><i class="fa-solid fa-cloud-rain text-cyan-300"></i>Precipitation</h3>
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div>
                        <p class="text-slate-400 text-sm">Rain</p>
                        <p class="text-xl font-semibold" id="rain-mm">--</p>
                    </div>
                    <div>
                        <p class="text-slate-400 text-sm">Chance</p>
                        <p class="text-xl font-semibold" id="precipitation-prob">--</p>
                    </div>
                </div>
            </section>
            
            <section class="bg-slate-900/30 backdrop-blur-xl border border-cyan-300/20 rounded-3xl p-6 shadow-lg">
                <h3 class="flex items-center gap-3 text-slate-400 font-medium mb-4"><i class="fa-solid fa-layer-group text-cyan-300"></i>Atmosphere</h3>
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div>
                        <p class="text-slate-400 text-sm">Humidity</p>
                        <p class="text-xl font-semibold" id="humidity">--</p>
                    </div>
                    <div>
                        <p class="text-slate-400 text-sm">Pressure</p>
                        <p class="text-xl font-semibold" id="pressure">--</p>
                    </div>
                </div>
            </section>

            <section class="lg:col-span-4 bg-slate-900/30 backdrop-blur-xl border border-cyan-300/20 rounded-3xl p-6 shadow-lg">
                <h3 class="flex items-center gap-3 text-slate-400 font-medium mb-4"><i class="fa-solid fa-clock text-cyan-300"></i>Hourly Forecast</h3>
                <div id="hourly-timeline" class="flex gap-4 overflow-x-auto custom-scrollbar pb-4">
                    </div>
            </section>

            <section class="lg:col-span-4 bg-slate-900/30 backdrop-blur-xl border border-cyan-300/20 rounded-3xl p-6 shadow-lg">
                <h3 class="flex items-center gap-3 text-slate-400 font-medium mb-4"><i class="fa-solid fa-calendar-week text-cyan-300"></i>7-Day Forecast</h3>
                <div id="daily-forecast-container" class="space-y-3">
                     </div>
            </section>

        </div>
    </main>

    <script src="/src/script.js"></script>
</body>
</html>
